<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./CSS/style.css" />
    <title>Images Gallery</title>
  </head>
  <body>
    <main>
      <div class="slider">
        <div class="slides">
          <div class="slide"><img src="./Imgs/image-1.png" alt="Image-1" /></div>
          <div class="slide"><img src="./Imgs/image-2.png" alt="Image-2" /></div>
          <div class="slide"><img src="./Imgs/image-3.png" alt="Image-3" /></div>
          <div class="slide"><img src="./Imgs/image-4.png" alt="Image-4" /></div>
          <div class="slide"><img src="./Imgs/image-5.png" alt="Image-5" /></div>
          <div class="slide"><img src="./Imgs/image-6.png" alt="Image-6" /></div>
        </div>
      </div>
      <button class="prev">
        <img src="Imgs/back.png" alt="Prev" />
      </button>
      <button class="next">
        <img src="Imgs/next.png" alt="Next" />
      </button>
    </main>
    <script src="./JS/script.js"></script>
  </body>
</html>
